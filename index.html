<style type="text/css">
.bold { font-weight:bold; }
.boldBlue, .boldBlue a { font-weight:bold;color:#00f; }
.boldRed { font-weight:bold;color:#f00; }

 .calc-wrapper {
  font: 11px Arial, Helvetica, sans-serif;

margin-left:200px;
 }

<body>
<script type="text/javascript">
 $(function(){
  $.fn.calculator.hide = function(calc){
   calc.fadeOut(500);
  };
  $('#calc').calculator({
   movable: true,
   resizable: true, 
   defaultOpen: false
  });

  $('#showCalc').click(function(){

   $('#calc').show();

   return false;
  })
 });
</script>
 <a id="showCalc" href="##"><span style="font-size:18px;color:red;margin-left:200px;">顯示計算機</span></a>

 <div id="calc"></div>
